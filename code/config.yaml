
# General
epochs: 100
batch_size: 128
num_workers: 6
eval_every: 5

# Models
encoder:
  name: resnet18

optimizer:
  name: sgd
  lr: 0.1
  weight_decay: 5.e-04

scheduler:
  name: cosine
  epochs: 100
  warmup_epochs: 0

# Dataset
dataset:
  name: cifar10
  num_classes: 10
  root: ../data/cifar10
  mean: [0.4914, 0.4822, 0.4465]
  std:  [0.2023, 0.1994, 0.2010]


# Linear evaluation
linear_eval_epochs: 200
linear_eval_valid_every: 10

clf_optimizer:
  name: sgd
  lr: 0.1
  weight_decay: 1.e-06

clf_scheduler:
  name: cosine
  epochs: 200
  warmup_epochs: 0
